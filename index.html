<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="input-field" placeholder="Введите первое число">
    <input type="text" class="input-field" placeholder="Введите второе число">
    <div class="buttons">
        <button class="button green" onclick="calculate('+')">+</button>
        <button class="button red" onclick="calculate('-')">-</button>
    </div>
    <button class="calculate-button" onclick="calculateResult()">Вычислить</button>
    <div class="result" id="result">Результат: </div>
</div>
<script src="script.js"></script>
</body>
</html>
